<div ng-controller="TreeTableCtrl as treetable">
    <button ng-click="treetable.change()">改变数据</button>
    <button ng-click="treetable.changeChecked()">改变选中</button>
    <button ng-click="treetable.getDynamicData()">动态加载数据</button>
    <div >
        <section nc-treetable nc-options="treetable.options" nc-data="treetable.data" nc-dynamic-data="treetable.dynamicData"></section>
    </div>
</div>
